exclusions:
  # Specific exclusion for cloudwallet-api
  - repo: "cloudwallet-api"
    path: "src/nfts/nfts.controller.ts"
    message_pattern: "Detected a logger that logs user input without properly neutralizing the output.*"

  # Specific exclusion for ElysiumSwap-Dev with line range
  - repo: "ElysiumSwap-Dev"
    path: "Dockerfile"
    message_pattern: "By not specifying a USER.*"
    line: 52
    line_range: 10

  # Broad exclusion for authorization issues across multiple repos
  - repos: [
      "vulcan-apps", "agora-elysium", "rebel-cars", "metascape", "mongo-api",
      "sketchfab.rebelcars.io", "web-vulcan", "web-korea", "web-info",
      "web-vulcaverse", "web-berserk", "web-creed", "web-metascape",
      "web-vulcanstudio", "web-vulcanstudio-lp", "web-elysium",
      "web-vf-events", "web-fortuna", "web-poker", "web-arena",
      "web-phalanx", "web-tokenpyr"
    ]
    rule_id: "csharp.dotnet.security.audit.missing-or-broken-authorization.missing-or-broken-authorization"
    message_pattern: "Anonymous access shouldn't be allowed unless explicit by design.*"

  # Broad exclusion for SQL injection issues across multiple repos
  - repos: [
      "vulcan-apps", "agora-elysium", "rebel-cars", "metascape", "mongo-api",
      "sketchfab.rebelcars.io", "web-vulcan", "web-korea", "web-info",
      "web-vulcaverse", "web-berserk", "web-creed", "web-metascape",
      "web-vulcanstudio", "web-vulcanstudio-lp", "web-elysium",
      "web-vf-events", "web-fortuna", "web-poker", "web-arena",
      "web-phalanx", "web-tokenpyr"
    ]
    rule_id: "csharp.lang.security.sqli.csharp-sqli.csharp-sqli"
    message_pattern: "Detected a formatted string in a SQL statement.*"

  # Broad exclusion for mass assignment issues across multiple repos
  - repos: [
      "vulcan-apps", "agora-elysium", "rebel-cars", "metascape", "mongo-api",
      "sketchfab.rebelcars.io", "web-vulcan", "web-korea", "web-info",
      "web-vulcaverse", "web-berserk", "web-creed", "web-metascape",
      "web-vulcanstudio", "web-vulcanstudio-lp", "web-elysium",
      "web-vf-events", "web-fortuna", "web-poker", "web-arena",
      "web-phalanx", "web-tokenpyr"
    ]
    rule_id: "csharp.dotnet.security.audit.mass-assignment.mass-assignment"
    message_pattern: "Mass assignment or Autobinding vulnerability in code allows an attacker to execute over-posting attacks.*"

